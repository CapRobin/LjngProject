<strong><span style="font-size:14px;font-family:'Microsoft YaHei';color:#666666;">无线燃气表充值成功，为什么不开阀门？</span></strong><br />
<br />
<span style="font-size:14px;font-family:'Microsoft YaHei';color:#666666;">&nbsp;&nbsp;&nbsp;&nbsp; 充值成功，没开阀门要检查下面几个参数：a.充值后是否还处于欠费状态；b.阀门状态中出现了错误标志（如：防磁报警、采样错误、电压低、超大流量等），需要远程或者使用功能卡进行错误清除。无线燃气表有错误状态，是不开阀门的。</span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#666666;">。代谢症候群患者通常符合以下情况其三种：1） 腰围赘肉过多；2）三酸甘油脂过高；3）HDL 值或「好」 胆固醇过低；4）高血压；5）空腹血糖值过高。如果您有以上一或多种情况发生，表示其他一或多种情况</span><span style="font-size:14px;font-family:'Microsoft YaHei';color:#666666;">的风险会增加，符合愈多上述条件，表示您患病的机率愈高。</span><br />

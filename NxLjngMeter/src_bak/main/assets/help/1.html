    </strong>
    <span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei'; font-size: 14px;">
	    <br>

<p><span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei'; font-size: 14px;">&nbsp;水表发送功率按照国家标准要求小于50mW信号比较弱，空间中可能存在短时同频率的其他发射源干扰了信号；</span><br>
    <span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei'; font-size: 14px;">&nbsp;在集中器与水表之间存在这移动物体阻挡了信号，使得信号出现了临时不能读取。</span><br>
    <span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei'; font-size: 14px;">&nbsp;出现了抄不上的问题后，可以等待一段时间后再次抄表。</span><br>

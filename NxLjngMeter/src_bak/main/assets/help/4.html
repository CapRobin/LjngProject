	<span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei'; font-size: 14px;"><strong><strong>为什么无线水表使用过程中关阀了?</strong></strong>
		<br>
	</span>
</p>
&nbsp;<br>  
&nbsp;&nbsp;&nbsp;&nbsp; 在充值预付费模式无线水表使用中关阀了，可能是水表用水量达到了关阀报警量，水表关阀提醒用户去购水。<br>
关阀后，用户可以使用按键进行开阀操作。&nbsp;&nbsp;&nbsp; <br></span></p><p class="p0">
	<span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei'; font-size: 14px;">&nbsp;&nbsp;&nbsp; 如果水表用水量达到了关阀量，按键是不能开阀的，需要用户购买充值后开阀。<br>
在运行在后付费模式，关阀后，应联系水表管理部门进行确认。<strong><br>

	<span style="color:#666666;font-family:'Microsoft YaHei';font-size:14px;"><strong>为什么无线水表充值失败?</strong></span>
</p>


<p class="p0"> 
	<span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei';"><strong></strong><span style="font-family: 'Microsoft YaHei'; font-size: 14px;">&nbsp;&nbsp;&nbsp; 无线水表可以正常通讯，但充值失败可能以下一下原因：</span><br>
<br> 
<span style="font-family: 'Microsoft YaHei'; font-size: 14px;">a.水表充值次数错误；b.充值水量小于等于了当前水量; c.充值水量大于了限制购买量;</span><br>
<br>
<span style="font-family: 'Microsoft YaHei'; font-size: 14px;">d.水表认证信息超时。</span></span>

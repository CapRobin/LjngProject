<p class="p0" style="margin-left: 21pt;"> 
	<span style="color: rgb(102, 102, 102); font-family: 'Microsoft YaHei'; font-size: 14px;"><strong><strong></strong></strong></span><strong><strong><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;">不用水时为什么有些无线水表自转</span><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;">?</span></strong></strong><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;"><br></span></p><p class="p0" style="margin-left: 21pt;"><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;">&nbsp;&nbsp;&nbsp; 血糖值高于正常值但又尚未达到罹患糖尿病界限的人即属&ldquo;糖尿病前期&rdquo;。医生有时候会根据诊断检测结果称这类情况为葡萄糖耐受不良（</span><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;">IGT</span><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;">）和空腹血糖异常（</span><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;">IFG</span><span style="font-family: 'Microsoft YaHei'; color: rgb(102, 102, 102); font-size: 14px;">）。胰岛素抗性和糖尿病前期通常没有任何症状，患者可能有一或两种情况但好几年没有&nbsp;任何感觉。</span>
</p>
<p class="p0" style="margin-left:21pt;">
	<span style="font-family:'Microsoft YaHei';color:#666666;font-size:14px;">&nbsp;&nbsp;&nbsp;可能存在以下几个问题：</span>
</p>
<p class="p0" style="margin-left:21.0000pt;">
	<span style="font-family:'Microsoft YaHei';color:#666666;font-size:14px;">&nbsp;&nbsp;&nbsp;a.管网压力波动过大; </span>
</p>
<p class="p0" style="margin-left:21.0000pt;">
	<span style="font-family:'Microsoft YaHei';color:#666666;font-size:14px;">&nbsp;&nbsp;&nbsp;b. 表后管网有跑冒滴漏现象;</span>
</p>
<p class="p0" style="margin-left:21.0000pt;">
	<span style="font-family:'Microsoft YaHei';color:#666666;font-size:14px;">&nbsp;&nbsp;&nbsp;c. 节水表表前未安装专用止回阀或止回阀卡死不能复位;</span>
</p>
<p class="p0" style="margin-left:21.0000pt;">
	<span style="font-family:'Microsoft YaHei';color:#666666;font-size:14px;">&nbsp;&nbsp;&nbsp;d. 表后管网有盲管形成空气柱。</span>
</p>

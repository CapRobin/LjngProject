<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">为什么无线燃气表使用过程中关阀了？</span></strong><br />
<br />
<span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">&nbsp;&nbsp;&nbsp;&nbsp; 无线燃气表使用过程中关阀了，可能是燃气表剩余金额达到了关阀报警金额，燃气表关阀提醒用户去购气。关阀后，用户可以使用插用户卡进行开阀操作。如果剩余金额为零，按键是不能开阀的，需要用户购买充值后开阀。</span>

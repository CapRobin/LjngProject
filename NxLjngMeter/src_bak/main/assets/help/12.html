<strong><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">为什么无线燃气表有时候远抄失败？</span></strong><br />
<br />
<span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">&nbsp;&nbsp; &nbsp; 燃气表的发送功率按照国家标准要求小于50mW信号比较弱，空间中可能存在短时同频率的其他发射源干扰了信号；在集中器与燃气表之间存在这移动物体阻挡了信号，使得信号出现了临时不能读取。出现了抄不上的问题后，可以等待一段时间后再次抄表。</span><span style="font-family:'Microsoft YaHei';font-size:14px;color:#666666;">。</span><br />
